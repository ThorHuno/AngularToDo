<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{titulo}}</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="guardarTarea()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input name="nombre" type="text" ng-model="tarea" class="form-control" placeholder="Nombre de la tarea" required>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="fecha">Fecha:</label>
                    <input name="fecha" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fecha" is-open="popupDate.opened"
                    close-text="Cerrar" current-text="Hoy" clear-text="Limpiar" ng-click="openDate()" required />
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <uib-timepicker ng-model="hora" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="coments">Comentarios:</label>
                <textarea name="coments" ng-model="comentarios" class="form-control" placeholder="Comentarios"></textarea>
            </div>
            <div class="pager">
                <button type="submit" class="btn btn-success" title="Guardar">
                    <i class="glyphicon glyphicon-floppy-disk"></i>
                </button>
                <button type="button" class="btn btn-warning" title="Cancelar">
                    <i class="glyphicon glyphicon-floppy-remove"></i>
                </button>
            </div>
        </form>
    </div>
</div>
